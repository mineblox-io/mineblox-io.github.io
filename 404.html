<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 10%;
      color: #333;
    }
    h1 {
      font-size: 120px;
      margin: 0;
    }
    p {
      font-size: 24px;
      margin: 20px 0;
      color: #666;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
    }
    a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! Page not found</p>
  <a href="/">Go Home</a>
</body>
</html>
